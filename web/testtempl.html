<!DOCTYPE html>
<html>
<head>
    <title>Vivo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel='stylesheet' type='text/css' href='css/main.css' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
</head>
<body>
    <div id="testdiv"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="data/testdata.js"></script>
    <script src='js/testtempl.js'></script>
    
    <script id="mainTmpl" type="text/x-jsrender">
        <h1>A little template</h1>
        <p>Just a little test, ok?</p>
        <p>Take a look at our custom content</p>
        {{for #data}}
            <h1>Run {{:run_id}}</h1>
            {{for data}}
                <h2>Solution {{:sol_id}}</h2>
                {{include tmpl="#monthTmpl"/}}
            {{/for}}
        {{/for}}
    </script>
    <script id="monthTmpl" type="text/x-jsrender">
        {{for months}}
            <h3>Month {{:id}}</h3>
            <div id="map-{{>#parent.parent.data.sol_id}}-{{:id}}" class="map"></div>
        {{/for}}
    </script>
</body>
</html>
